<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <script
      src="https://kit.fontawesome.com/0b9bb96ec6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="header-menu">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img
                src="img/apps-icon.png"
                alt="Google apps icon"
                class="apps-icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="img/profile-picture.jpg"
                alt="user image"
                class="user-img"
            /></a>
          </li>
        </ul>
        <img src="img/google-logo.png" alt="" class="logo" />
      </header>
      <footer>
        <div class="footer-top">
          <span>Romania</span>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom-left">
            <a href="#">Advertising</a>
            <a href="#">Buriness</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
          </div>
          <div class="footer-bottom-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
       </footer>
      <main>
        <div class="search-area">
          <div class="search-area-left">
            <img src="img/search-icon.png" alt="" class="search-icon" />
            <input type="text" />
          </div>
          <div class="search-area-right">
            <img src="img/close-icon.png" alt="" class="close-icon" />
            <span class="vertical-bar"></span>
            <img src="img/google-mic.png" alt="" class="mic" />
          </div>
        </div>

        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
          Google offered in: <span class='languages-links'><a href="#"> Romana</a><a href="#"> magyar</a
          ><a href="#"> Deutsch</a></div></span>
        </div>
      </main>

    <script src="js/script.js"></script>
    </div>
  </body>
</html>
